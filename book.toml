[book]
authors = ["Shaun Hamilton"]
description = "A guide to open source contribution"
language = "en"
multilingual = false
src = "src"
title = "Open Source Contributor"

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.1"    # do not edit: managed by `mdbook-admonish install`

[preprocessor.admonish.default]
title = "&#x200b;"

[output]

[output.html]
additional-css = ["./src/css/mdbook-admonish.css", "./src/css/index.css"]
default-theme = "ayu"
git-repository-url = "https://github.com/ShaunSHamilton/open-source-contributor"
git-repository-icon = "fa-github"
